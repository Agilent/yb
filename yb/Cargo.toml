[package]
name = "yb"
version = "0.0.13"
authors = ["Chris Laplante <chris.laplante@agilent.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
bytebraise = { version = "0.1.2" }
concurrent_git_pool = { path = "../concurrent_git_pool" }

ansi_term = "0.12.1"
anyhow = "1"
assert_cmd = "2"
async-process = "1"
async-trait = "0.1.57"
atty = "0.2.14"
clap = { version = "3", features = ["derive"] }
color-eyre = { git = "https://github.com/chris-laplante/color-eyre.git", branch = "cpl/suppress_backtrace" }
console = "0.15.0"
coredump = "0.1.1"
dialoguer = "0.10"
enum_dispatch = "0.3.8"
eyre = "0.6"
futures = "0.3.23"
git2 = "0.16.1"
indicatif = { version = "0.17.3", features = ["improved_unicode"] }
itertools = "0.10.3"
lazy_static = "1"
libc = "0.2.126"
maplit = "1"
once_cell = "1"
openssl-sys = { version = "0.9.74", features = ["vendored"] }
pathdiff = "0.2.1"
pretty_assertions = "1"
self_update = { version = "0.34.0", features = ["archive-tar", "compression-flate2"] }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
serde_yaml = "0.9.2"
sha2 = "0.10.2"
slotmap = "1"
tempfile = "3"
tokio = { version = "1", features = ["full"] }
tokio-util = { version = "0.7.3", features = ["full"] }
tracing = "0.1"
tracing-error = "0.2.0"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
walkdir = "2"

[dev-dependencies]
assert_cmd = "2"
