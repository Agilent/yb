[package]
name = "concurrent_git_pool_proc_macros"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
proc-macro = true

[dependencies]
syn = { version = "2", features = ["full"] }
quote = "1"
proc-macro2 = "1"
tokio = "1"

[dev-dependencies]
concurrent_git_pool = { path = "../concurrent_git_pool" }
